<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera by BNR</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Piedra, papel o tijera</h1>
        <p>con HTML, CSS y JavaScript</p>
        <p class="bruno">by Bruno Rocchi©</p>
    </header>
    <main>
        <p class="instrucciones" id="instrucciones">
            El primero en llegar a 5 puntos gana.
        </p>
        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuarios">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elegi-tu-arma" id="elegi-tu-arma">
            <h2>Elegi tu arma para el proximo turno</h2>
            <div class="armas">
                <button class="arma" id="piedra🪨">🪨</button>
                <button class="arma" id="papel✉️">✉️</button>
                <button class="arma" id="tijera✂️">✂️</button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>Usaste <span class="eleccion" id="eleccion-usuario">papel✉️</span><br>
            y la computadora uso <span class="eleccion" id="eleccion-computadora">tijera✂️</span>
            </p>
            <p id="gana-punto">Ganaste un punto! ❤️</p>
        </div>
        <button class="btn disabled" id="reiniciar">REINICIAR JUEGO</button>
    </main>
    <footer class="footer">© Copyright Bruno Rocchi</footer>

    <script src="./js/main.js"></script>
</body>
</html>
